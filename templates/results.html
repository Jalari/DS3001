<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Wine Recommender System</title>

    <!-- Icons font CSS-->
    <link href="static/css/000017material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="static/css/000009font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="static/css/000005select2.min.css" rel="stylesheet" media="all">
    <link href="static/css/000023daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="static/css/000003main.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">Recommended Wines...</h2>
                    <table border = 1>
                        <tr>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Winery</th>
                            <th>Description</th>
                            <th>Score</th>
                        </tr>
                         {% for key, parent_dict_item in resp.items() %}
                            <tr>
                                <th> {{ key }} </th>
                                <td>${{ parent_dict_item['Price'] }}</td>
                                <td>{{ parent_dict_item['Winery'] }}</td>
                                <td>{{ parent_dict_item['Description'] }}</td>
                                <td>{{ parent_dict_item['Score'] }}</td>

                            </tr>
                         {% endfor %}
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!--&lt;!&ndash; Jquery JS&ndash;&gt;-->

</body>

</html>
