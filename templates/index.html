<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Wine Recommender System</title>

    <!-- Icons font CSS-->
    <link href="static/css/000017material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="static/css/000009font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="static/css/000005select2.min.css" rel="stylesheet" media="all">
    <!--<link href="static/css/000023daterangepicker.css" rel="stylesheet" media="all">-->

    <!-- Main CSS-->
    <link href="static/css/000003main.css" rel="stylesheet" media="all">

    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>-->


</head>

<body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">Wine Recommender</h2>
                    <form id="wineForm" action="/results.html" method="POST">
                        <div class="row row-space">
                            <div class="input-group">
                                <label class="label">Origin Preference</label>
                                <div class="p-t-10">
                                    <label class="radio-container m-r-45">North America
                                        <input type="radio" checked="checked" value ="0" name="country">
                                        <span class="checkmark"></span>
                                    </label>
                                    <label class="radio-container m-r-45">South America 
                                        <input type="radio" value ="1" name="country">
                                        <span class="checkmark"></span>
                                    </label>
                                    <label class="radio-container m-r-45">Europe
                                        <input type="radio" value ="2" name="country">
                                        <span class="checkmark"></span>
                                    </label>
                                    <label class="radio-container m-r-45">Africa
                                        <input type="radio" value ="3" name="country">
                                        <span class="checkmark"></span>
                                    </label>
                                    <label class="radio-container m-r-45">Asia
                                        <input type="radio" value ="4" name="country">
                                        <span class="checkmark"></span>
                                    </label>
                                    <label class="radio-container">Oceania
                                        <input type="radio" value ="5" name="country">
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="input-group">
                                <label class="label">Price Range</label>
                                <div class="p-t-10">
                                    <label class="radio-container m-r-45"> < $25
                                        <input type="radio" checked="checked" name="price" value="10">
                                        <span class="checkmark"></span>
                                    </label>
                                    <label class="radio-container m-r-45"> $25 - $49
                                        <input type="radio" name="price" value="35">
                                        <span class="checkmark"></span>
                                    </label>
                                    <label class="radio-container m-r-45">$50-$99
                                        <input type="radio" name="price" value="75">
                                        <span class="checkmark"></span>
                                    </label>
                                    <label class="radio-container m-r-45">$100-$149
                                        <input type="radio" name="price" value="125">
                                        <span class="checkmark"></span>
                                    </label>
                                    <label class="radio-container">$150+
                                        <input type="radio" name="price" value="150">
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="input-group">
                                <label class="label">Primary Aroma</label>
                                <div class="p-t-10">
                                    <label class="radio-container m-r-45">Fruity
                                        <input type="radio" checked="checked" name="aroma" value="0">
                                        <span class="checkmark"></span>
                                    </label>
                                    <label class="radio-container m-r-45">Earthy
                                        <input type="radio" name="aroma" value="1">
                                        <span class="checkmark"></span>
                                    </label>
                                    <label class="radio-container m-r-45">Tropical
                                        <input type="radio" name="aroma" value="2">
                                        <span class="checkmark"></span>
                                    </label>
                                    <label class="radio-container m-r-45">Other
                                        <input type="radio" name="aroma" value="3">
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="input-group">
                                <label class="label">Grape Variety</label>
                                <div class="p-t-10">
                                    <label class="radio-container m-r-45">Pinot Noir
                                        <input type="radio" checked="checked" name="variety" value="PinotNoir">
                                        <span class="checkmark"></span>
                                    </label>
                                    <label class="radio-container m-r-45">Chardonnay
                                        <input type="radio" name="variety" value="Chardonnay">
                                        <span class="checkmark"></span>
                                    </label>
                                    <label class="radio-container m-r-45">Red Blend
                                        <input type="radio" name="variety" value="RedBlend">
                                        <span class="checkmark"></span>
                                    </label>
                                    <label class="radio-container m-r-45">Other
                                        <input type="radio" name="variety" value="Other">
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue"  type="submit" >Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->

</body>

</html>
